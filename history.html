<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Тестийн түүх • 2 үе шаттай үг таних тест</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>
        <h1>Тестийн түүх</h1>
        <p class="sub">LocalStorage-д хадгалагдсан үр дүнгүүд</p>
      </div>

      <nav class="nav">
        <a class="navlink" href="./index.html">Тест</a>
        <a class="navlink" href="./instructions.html">Заавар</a>
        <a class="navlink active" href="./history.html">Түүх</a>
      </nav>

      <a class="btn primary" href="./index.html">Тест өгөх</a>
    </header>

    <main class="main">
      <section class="card">
        <div class="historyHeader">
          <h2>Бүртгэлүүд</h2>
          <div class="row">
            <button id="btnExport" class="btn">JSON экспорт</button>
            <button id="btnClearHistory" class="btn danger">Түүх цэвэрлэх</button>
          </div>
        </div>

        <div class="tableWrap">
          <table class="table" id="historyTable">
            <thead>
              <tr>
                <th>Огноо</th>
                <th>Хугацаа</th>
                <th>Зөвийн хувь</th>
                <th>Зөв/Нийт</th>
                <th>1-р үе (зөв/нийт)</th>
                <th>2-р үе (зөв/нийт)</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="6" class="muted">Ачааллаж байна...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">Түүх page</span>
    </footer>
  </div>

  <script src="./history.js"></script>
</body>
</html>
